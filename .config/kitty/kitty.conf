# --- WALLUST THEMED COLORS ---
# This line includes the color definitions generated by Wallust from your kitty.tmpl.
# It defines: background, foreground, cursor, selection_*, color0-15,
# url_color, active_border_color, inactive_border_color,
# visual_bell_color, scrollback_indicator_color, scrollbar_handle_color.
# include ./colors-wallust.conf


# --- END WALLUST THEMED COLORS ---

# -- Font Settings --
font_family      JetBrainsMono Nerd Font
# Use 'fc-list | grep "JetBrains Mono"' to confirm exact name if needed
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        11.5
# Consider trying an integer font_size like 11 or 12 if issues persist,
# as fractional sizes can sometimes make cell fitting trickier.
# Or try small adjustments below:
# adjust_line_height  0 # Default. Try 1, -1, 2, -2, or percentages like '2%', '-2%'
# adjust_column_width 0 # Default. Try 1, -1, or percentages. Often less needed.
font_features JetBrainsMonoNL-Regular +cv01 +cv02 +cv03 +cv04 +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07 +ss08 +liga +dlig

# -- Background Opacity & Tint --
# background_opacity will apply to the 'background' color defined in colors-wallust.conf

include ./colors-wallust.conf
background_opacity 1.0
# Optional: Add a slight fixed tint OVER the Wallust background if desired.
# This tint color will NOT change with the wallpaper.
# background_tint #1E1E2E
# Make opaque when fullscreen or maximized
dynamic_background_opacity yes
# background_tint_modifies_text_alpha no

# -- OLD Colorscheme (Catppuccin Macchiato) - COMMENTED OUT ---
# ... (rest of your old colorscheme comments) ...
# --- END OF OLD CATPPUCCIN COLORSCHEME ---

# -- Window Layout & Appearance --
window_padding_width 0
# window_border_width is controlled by Hyprland.
window_border_width 0
draw_minimal_borders yes
window_margin_width 0


# When the window size is not an exact multiple of the cell size,
# this option controls how the cells are placed within the window.
# 'center' (default) can lead to small gaps at top/bottom.
# 'top-left' aligns content to the top-left, pushing unused space to bottom/right.
placement_strategy center

# If 'placement_strategy top-left' still leaves an undesirable gap at the bottom/right,
# or if you prefer to try and make cells fit perfectly, you can experiment with these
# (also placed near font_size for convenience):
adjust_line_height  -1 
adjust_column_width -1

# -- Tab Bar (Optional Styling) --
tab_bar_edge bottom
tab_bar_style powerline
tab_bar_background none
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"


inactive_tab_font_style normal

# -- Cursor Customization --
cursor_shape     beam
cursor_beam_thickness 1.5
cursor_blink_interval 0.5

# -- Scrollback --
scrollback_lines 5000

# -- URL Highlighting --
url_style single

# -- Bell / Notifications --
enable_audio_bell no
visual_bell_duration 0.1

# -- Performance & Misc --
sync_to_monitor yes
repaint_delay 10
input_delay 3
allow_remote_control yes
confirm_os_window_close 0

# Disable Kitty’s default right‐click context menu
mouse_map right click ungrabbed no-op
mouse_map right click grabbed   no-op

# Neovim Ctrl key passthrough
map ctrl+z send_text all \x1a
map ctrl+x send_text all \x18
map ctrl+a send_text all \x01
map ctrl+y send_text all \x19
map ctrl+v send_text all \x16

cursor_trail 200
cursor_trail_decay 0.1 0.4
cursor_trail_start_threshold 2


# --- END OF CONFIGURATION ---
