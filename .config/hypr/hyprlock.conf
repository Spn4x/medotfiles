# ~/.config/hypr/hyprlock.conf
# Revision 2 - Addressing visibility and clock centering

source = $HOME/.cache/wal/colors-hyprland.conf

background {
    monitor =
    path = screenshot
    color = $color7 # Fallback

    blur_size = 2   # Increased blur slightly, might help text stand out
    blur_passes = 3 # More passes can make blur smoother
    noise = 0.0117
    contrast = 1.1    # Slightly reduced contrast, might help if background is too harsh
    brightness = 0.75 # Slightly reduced brightness
    vibrancy = 0.15
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 180, 35
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.4
    dots_center = true
    outer_color = $color0
    inner_color = $color0
    font_color = $color7
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, 40
    halign = center
    valign = bottom
}

#-------------------------------------
# TOP SCREEN ELEMENTS
# Testing with high-contrast color first for one element
#-------------------------------------

# Date - DAY NUMBER and MONTH (Top of Screen)
label {
    monitor =
    text = cmd[update:1000] echo "<b> $(date +"%d %b") </b>" # Removed <big> temporarily for simpler test
    color = white # MODIFIED: Using plain white for high contrast test
    # color = $color3 # Original color
    font_size = 12 # MODIFIED: Slightly larger for visibility test
    font_family = IBM Plex Sans Medium
    position = 0, -5                    # MODIFIED: Closer to the top edge
    halign = center
    valign = top
}

# Date - DAY NAME (Top of Screen, below Day/Month)
label {
    monitor =
    text = cmd[update:1000] echo "<b> $(date +"%A") </b>" # Removed <big>
    color = white # MODIFIED: Using plain white for high contrast test
    # color = $color3 # Original color
    font_size = 12 # MODIFIED: Slightly larger
    font_family = IBM Plex Sans Medium
    position = 0, -20                    # MODIFIED: Y distance from top edge
    halign = center
    valign = top
}




#-------------------------------------
# CENTER SCREEN ELEMENTS (TIME)
# Goal: Overall clock group visually centered or slightly above.
#-------------------------------------

# Current time - HOURS
label {
    monitor =
    text = cmd[update:1000] echo "<b> $(date +"%I") </b>" # Removed <big>
    color = white
    font_size = 90                      # MODIFIED: Slightly larger for more impact
    font_family = IBM Plex Sans Medium
    position = 0, 50                # MODIFIED: Shifted significantly UP. (Was -75)
    halign = center
    valign = center
}

# Current time - MINUTES
label {
    monitor =
    text = cmd[update:1000] echo "<b> $(date +"%M") </b>" # Removed <big>
    color = white
    font_size = 90                      # MODIFIED: Slightly larger
    font_family = IBM Plex Sans Medium
    position = 0, -50                   # MODIFIED: Shifted significantly UP. (Was 15). A small negative Y means its center is just above screen center.
                                        # This creates a total separation based on font size.
    halign = center
    valign = center
}