# ~/.config/hypr/hyprlock.conf
# FINAL REWORK 3 - Corrected font usage & layout order

source = ~/.cache/wal/colors-hyprland.conf

#-------------------------------------
# GENERAL
#-------------------------------------
general {
    disable_loading_bar = true
    hide_cursor = true
}

#-------------------------------------
# BACKGROUND
#-------------------------------------
background {
    monitor =
    path = screenshot
    color = $color7 # Fallback

    blur_size = 2   # Increased blur slightly, might help text stand out
    blur_passes = 3 # More passes can make blur smoother
    noise = 0.0117
    contrast = 1.1    # Slightly reduced contrast, might help if background is too harsh
    brightness = 0.75 # Slightly reduced brightness
    vibrancy = 0.15
    vibrancy_darkness = 0.0
}

#-------------------------------------
# TOP RIGHT CLUSTER
#-------------------------------------

# Now Playing (TOP RIGHT)
label {
    monitor =
    text = cmd[update:5000] ~/.config/hypr/scripts/nowplaying.sh
    color = $color7
    font_size = 11
    font_family = JetBrainsMono Nerd Font
    position = -570, -730
    halign = right
    valign = top
}


#-------------------------------------
# CENTER STACK
#-------------------------------------

# Clock
label {
    monitor =
    text = cmd[update:1000] date +"%I:%M"
    color = $color15
    font_size = 90
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, 20
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] date +"%A, %d %B"
    color = $color7
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    position = 0, -60
    halign = center
    valign = center
}

# Input Field
input-field {
    monitor =
    size = 150, 30
    position = 0, -110
    halign = center
    valign = center

    outline_thickness = 2
    rounding = 25

    outer_color = $color7
    inner_color = rgba(255, 255, 255, 1)
    font_color = $color15
    placeholder_color = rgba(255, 255, 255, 0.5)

    dots_size = 0.2
    dots_spacing = 0.6
    dots_center = true
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    hide_input = false
}
